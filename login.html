<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Superhéroe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        /* Estilos generales */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #cccccc; /* Color del título más claro */
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border-radius: 30px;
            background-color: white; /* Fondo blanco */
            border: 2px solid black; /* Borde negro */
            color: black; /* Texto negro */
            font-size: 1em;
            margin-bottom: 20px;
        }

        input[type="email"]::placeholder, input[type="password"]::placeholder {
            color: #8C8C8C; /* Placeholder en gris claro */
            font-style: italic;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            border: 2px solid #007BFF; /* Borde azul al enfocar */
            outline: none;
        }

        label {
            color: #8C8C8C; /* Color gris claro */
            font-size: 1em;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }

        .links {
            text-align: left;
            margin-bottom: 20px;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
            display: block;
            margin-top: 5px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 15px;
            border-radius: 30px;
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Ingresa tu Cuenta de Superheroe</h1>
        <form action="#" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Invalido@gmail.com" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresar Contraseña" required>

            <div class="links">
                <a href="#">Recuperar Contraseña</a>
                <a href="#">Crear Cuenta</a>
            </div>

            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
