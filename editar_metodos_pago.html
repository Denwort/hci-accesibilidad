    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="iphone">
        <div id="iphone-content">
            <div class="top">
                <header class="logo">
                    <a href="principal.html"><img src="./public/icons/shield.png" alt="Supershop"></a>
                </header>
                <nav class="icons">
                    <a href="xd"><img src="./public/icons/search.png" alt="Busqueda"></a>
                    <a href="./perfil.html"><img src="./public/icons/profile-user.png" alt="Perfil"></a>
                    <a href="./carrito.html"><img src="./public/icons/shopping-bag.png" alt="Carrito"></a>
                    <a href="#" onclick="abrirMenu()"><img src="./public/icons/bars.png" alt="Menú"></a>
                </nav>
            </div>
            <div id="menu-desplegable" class="menu-desplegable">
                <div class="menu-header">
                    <span class="menu-close" onclick="cerrarMenu()">✖</span>
                </div>
                <ul class="menu-list">
                    <li><a href="novedades.html">Novedades</a></li>
                    <li><a href="carrito.html">Carrito de compras</a></li>
                    <li><a href="perfil.html">Perfil</a></li>
                    <li><a href="pedidos.html">Pedidos</a></li>
                    <li><a href="favoritos.html">Favoritos</a></li>
                    <li><a href="detalles_cuenta.html">Detalles de cuenta</a></li>
                    <li><a href="direcciones_guardadas.html">Direcciones guardadas</a></li>
                    <li><a href="metodos_pago.html">Métodos de pago</a></li>
                </ul>
                <div class="menu-buttons">
                    <button class="btn-registro">Registrarse</button>
                    <button class="btn-login">Iniciar sesión</button>
                </div>
            </div>
            <main class="main-content">
                <section class="profile-section">
                  <div class="profile-header">
                    <h1>Nuevo metodo de pago</h1>
                  </div>
                  
                </section>

                <form action="metodos_pago.html" method="get">
                  <label for="nombre">Nombre</label>
                  <input type="text" id="nombre" name="nombre" placeholder="Eustaquio">

                  <label for="numero">Numero</label>
                  <input type="text" id="numero" name="numero" placeholder="**********23">

                  <label for="CVC">CVC</label>
                  <input type="text" id="CVC" name="CVC" placeholder="***">
      
                  <label for="vencimiento">Fecha de vencimiento</label>
                  <input type="text" id="vencimiento" name="vencimiento" placeholder="**/**">
      
                  <button type="submit">Guardar</button>
              </form>
              
            </main>
        </div>
    </div>
    <script src="accesibility.js"></script>
    <script src="menu.js"></script>
