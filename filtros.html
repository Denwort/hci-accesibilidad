<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros</title>
    <link rel="stylesheet" href="filtros.css">
</head>
<body>
    <div class="filtros-container">
        <h1>Filtros</h1>
        <section class="filtros-section">
            <!-- Ordenar por -->
            <div class="filtro-group">
                <h2>Ordenar por</h2>
                <div class="filtro-item">
                    <input type="radio" name="ordenar" id="destacados">
                    <label for="destacados">Destacados</label>
                </div>
                <div class="filtro-item">
                    <input type="radio" name="ordenar" id="reciente">
                    <label for="reciente">Más reciente</label>
                </div>
                <div class="filtro-item">
                    <input type="radio" name="ordenar" id="descuentos">
                    <label for="descuentos">Descuentos</label>
                </div>
                <div class="filtro-item">
                    <input type="radio" name="ordenar" id="precio-alto-bajo">
                    <label for="precio-alto-bajo">Precio: alto-bajo</label>
                </div>
                <div class="filtro-item">
                    <input type="radio" name="ordenar" id="precio-bajo-alto">
                    <label for="precio-bajo-alto">Precio: bajo-alto</label>
                </div>
            </div>

            <!-- Poder -->
            <div class="filtro-group">
                <h2>Poder</h2>
                <div class="filtro-item">
                    <input type="checkbox" id="fuerza">
                    <label for="fuerza">Fuerza</label>
                </div>
                <div class="filtro-item">
                    <input type="checkbox" id="agilidad">
                    <label for="agilidad">Agilidad</label>
                </div>
                <div class="filtro-item">
                    <input type="checkbox" id="inteligencia">
                    <label for="inteligencia">Inteligencia</label>
                </div>
            </div>

            <!-- Género -->
            <div class="filtro-group">
                <h2>Género</h2>
                <div class="filtro-item">
                    <input type="checkbox" id="hombre">
                    <label for="hombre">Hombre</label>
                </div>
                <div class="filtro-item">
                    <input type="checkbox" id="mujer">
                    <label for="mujer">Mujer</label>
                </div>
                <div class="filtro-item">
                    <input type="checkbox" id="indefinido">
                    <label for="indefinido">Indefinido</label>
                </div>
            </div>

            <!-- Precios -->
            <div class="filtro-group">
                <h2>Precios</h2>
                <div class="filtro-item">
                    <input type="checkbox" id="precio1">
                    <label for="precio1">S/. 10 - S/. 100</label>
                </div>
                <div class="filtro-item">
                    <input type="checkbox" id="precio2">
                    <label for="precio2">S/. 101 - S/. 400</label>
                </div>
                <div class="filtro-item">
                    <input type="checkbox" id="precio3">
                    <label for="precio3">S/. 401 - S/. 999</label>
                </div>
            </div>

            <!-- Talla -->
            <div class="filtro-group">
                <h2>Talla</h2>
                <div class="filtro-item">
                    <input type="checkbox" id="xs">
                    <label for="xs">XS</label>
                </div>
                <div class="filtro-item">
                    <input type="checkbox" id="s">
                    <label for="s">S</label>
                </div>
                <div class="filtro-item">
                    <input type="checkbox" id="m">
                    <label for="m">M</label>
                </div>
                <div class="filtro-item">
                    <input type="checkbox" id="l">
                    <label for="l">L</label>
                </div>
                <div class="filtro-item">
                    <input type="checkbox" id="xl">
                    <label for="xl">XL</label>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
