<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="iphone">
        <header class="header">
            <div class="logo">
                <img src="./public/icons/shield.png" alt="Logo" onclick="window.location.href='main.html'"> <!-- Redirección al logo -->
            </div>
            <div class="icons">
                <img src="./public/icons/search.png" alt="Buscar">
                <img src="./public/icons/profile-user.png" alt="Perfil">
                <img src="./public/icons/shopping-bag.png" alt="Carrito">
                <img src="./public/icons/bars.png" alt="Menú">
            </div>
        </header>

        <main class="main-content">
            <section class="cart">
                <h1>Carrito</h1>
                <p>1 producto | $ 99.99</p>

                <div class="product-detail">
                    <img src="./public/images/product1.png" alt="Producto">
                    <div class="product-info">
                        <h2>SUPE-278</h2>
                        <p>Talla</p>
                        <select>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                        <p>Cantidad</p>
                        <select>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                </div>

                <div class="order-summary">
                    <h3>Importe</h3>
                    <p>Precio sin IGV: $86.19</p>
                    <p>Envío: $11.00</p>
                    <p>IGV (18%): $13.79</p>
                    <h3>Total de la orden: $99.99</h3>
                </div>

                <div class="buttons">
                    <button class="continue" onclick="window.location.href='main.html'">Seguir Comprando</button> <!-- Redirección a la página principal -->
                    <button class="checkout" onclick="window.location.href='detalles.html'">Compra Ahora</button> <!-- Redirección a la página de detalles -->
                </div>
            </section>

            <section class="related-products">
                <h2>Productos Relacionados</h2>
                <div class="products-container">
                    <div class="product">
                        <img src="./public/images/product1.png" alt="Guardabrazos del tiempo">
                    </div>
                    <div class="product">
                        <img src="./public/images/product2.png" alt="Lentes visión nocturna">
                    </div>
                </div>
                <div class="products-container">
                    <div class="product-description">Guardabrazos del tiempo</div>
                    <div class="product-description">Lentes visión nocturna</div>
                </div>
            </section>
        </main>
    </div>
    <script src="accesibility.js"></script>
</body>
</html>
