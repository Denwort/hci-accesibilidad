<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .button-group {
            display: flex;
            gap: 10px;
        }
        .edit-btn, .delete-btn {
            padding: 5px 15px;
            border-radius: 20px;
            border: 2px solid;
            background-color: white;
            cursor: pointer;
        }
        .edit-btn {
            color: blue;
            border-color: blue;
        }
        .delete-btn {
            color: red;
            border-color: red;
        }

        .main-content {
            margin-top: 20px;
        }
        .form-direcciones {
            margin-top: 20px;
        }

        .btn-add-direccion {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 20px; 
            border: none;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .modal-header img {
            width: 50px;
            margin-bottom: 15px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-confirmar, .btn-cancelar {
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            border: none;
        }

        .btn-confirmar {
            background-color: red;
            color: white;
        }

        .btn-cancelar {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div id="iphone">
        <div id="iphone-content">
            <div class="top">
                <header class="logo">
                    <a href="principal.html"><img src="./public/icons/shield.png" alt="Supershop"></a>
                </header>
                <nav class="icons">
                    <a href="xd"><img src="./public/icons/search.png" alt="Busqueda"></a>
                    <a href="./perfil.html"><img src="./public/icons/profile-user.png" alt="Perfil"></a>
                    <a href="./carrito.html"><img src="./public/icons/shopping-bag.png" alt="Carrito"></a>
                    <a href="#" onclick="abrirMenu()"><img src="./public/icons/bars.png" alt="Menú"></a>
                </nav>
            </div>
            <div id="menu-desplegable" class="menu-desplegable">
                <div class="menu-header">
                    <span class="menu-close" onclick="cerrarMenu()">✖</span>
                </div>
                <ul class="menu-list">
                    <li><a href="novedades.html">Novedades</a></li>
                    <li><a href="carrito.html">Carrito de compras</a></li>
                    <li><a href="perfil.html">Perfil</a></li>
                    <li><a href="pedidos.html">Pedidos</a></li>
                    <li><a href="favoritos.html">Favoritos</a></li>
                    <li><a href="detalles_cuenta.html">Detalles de cuenta</a></li>
                    <li><a href="direcciones_guardadas.html">Direcciones guardadas</a></li>
                    <li><a href="metodos_pago.html">Métodos de pago</a></li>
                </ul>
                <div class="menu-buttons">
                    <a href="crear.html"><button class="btn-registro">Registrarse</button></a>
                    <a href="login.html"><button class="btn-login">Iniciar sesión</button></a>
                </div>
            </div>
            <main class="main-content">
                <section class="profile-section">
                  <div class="profile-header">
                    <h1>Direcciones guardadas</h1>
                  </div>
                </section>

                <a href="anadir_direccion.html"><button type="submit" class="btn-add-direccion">Añadir dirección</button></a>

                <form class="form-direcciones" action="editar_direccion.html" method="get">
                  <label for="direccion 1">Dirección 1</label>
                  <div class="input-group">
                      <input type="text" id="direccion 1" name="direccion 1" placeholder="Calle el Palmar 155" disabled>
                      <div class="button-group">
                        <button class="delete-btn" type="button" onclick="abrirModal()">Eliminar</button>
                        <button class="edit-btn" type="submit">Editar</button>
                      </div>
                  </div>
              
                  <label for="direccion 2">Dirección 2</label>
                  <div class="input-group">
                      <input type="text" id="direccion 2" name="direccion 2" placeholder="Las Retamas 502" disabled>
                      <div class="button-group">
                        <button class="delete-btn" type="button" onclick="abrirModal()">Eliminar</button>
                        <button class="edit-btn" type="submit">Editar</button>
                      </div>
                  </div>

                  <label for="direccion 3">Dirección 3</label>
                  <div class="input-group">
                      <input type="text" id="direccion 3" name="direccion 3" placeholder="Jr. El Salvador 701" disabled>
                      <div class="button-group">
                        <button class="delete-btn" type="button" onclick="abrirModal()">Eliminar</button>
                        <button class="edit-btn" type="submit">Editar</button>
                      </div>
                  </div>
              
                  <label for="direccion 4">Dirección 4</label>
                  <div class="input-group">
                      <input type="text" id="direccion 4" name="direccion 4" placeholder="Av. Los Quechuas" disabled>
                      <div class="button-group">
                        <button class="delete-btn" type="button" onclick="abrirModal()">Eliminar</button>
                        <button class="edit-btn" type="submit">Editar</button>
                      </div>
                  </div>
              </form>
              
            </main>
        </div>
    </div>

    <div id="modalConfirmacion" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png" alt="Advertencia">
                <h2>¿Eliminar dirección?</h2>
            </div>
            <p>¿Estás seguro de que deseas eliminar esta dirección?</p>
            <div class="modal-buttons">
                <button class="btn-cancelar" onclick="cerrarModal()">Cancelar</button>
                <button class="btn-confirmar" onclick="eliminarDireccion()">Eliminar</button>
            </div>
        </div>
    </div>

    <script>
        function abrirModal() {
            document.getElementById("modalConfirmacion").style.display = "flex";
        }

        function cerrarModal() {
            document.getElementById("modalConfirmacion").style.display = "none";
        }

        function eliminarDireccion() {
            cerrarModal();
        }
    </script>

    <script src="accesibility.js"></script>
    <script src="menu.js"></script>
</body>
</html>
