<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="iphone">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="./public/icons/shield.png" alt="Logo">
            </div>
            <div class="icons">
                <img src="./public/icons/search.png" alt="Buscar">
                <img src="./public/icons/profile-user.png" alt="Perfil">
                <!-- Ícono del bolso en el header con enlace a carrito.html -->
                <a href="carrito.html">
                  <img src="./public/icons/shopping-bag.png" alt="Carrito">
                </a>
                <img src="./public/icons/bars.png" alt="Menú">
            </div>
        </header>

        <!-- Sección de perfil -->
        <main class="main-content">
            <!-- Sección de perfil con ajuste de alineación -->
            <section class="profile-section">
              <div class="profile-header">
                  <h1>Perfil</h1>
                  <div class="profile-tabs">
                      <span>Perfil</span>
                      <span>Pedidos</span>
                      <span>Favorito</span>
                      <span>Configuración</span>
                  </div>
              </div>
              <div class="profile-info">
                  <h2>ProGamerzZz_GodXD</h2>
                  <p>Usuario registrado el 15 de Marzo de 2027</p>
              </div>
            </section>
            <!-- Sección de favoritos -->
            <section class="related-products">
                <!-- Agregar "Ver todos" en la sección de favoritos -->
                <section class="favorites-section">
                  <h2>Favoritos <a href="#" class="view-all">Ver todos</a></h2>
                  <!-- El resto de la sección de favoritos -->
                </section>
                <div class="products-container">
                    <div class="product">
                        <img src="./public/images/product9.png" alt="Nuevo supertraje">
                    </div>
                    <div class="product">
                        <img src="./public/images/product5.png" alt="Guardabrazos del tiempo">
                    </div>
                </div>
                <div class="products-container">
                    <div class="product-description">Nuevo supertraje</div>
                    <div class="product-description">Guardabrazos del tiempo</div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
