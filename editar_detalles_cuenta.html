<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="iphone">
        <div id="iphone-content">
            <div class="top">
                <header class="logo">
                    <a href="principal.html"><img src="./public/icons/shield.png" alt="Supershop"></a>
                </header>
                <nav class="icons">
                    <a href="xd"><img src="./public/icons/search.png" alt="Busqueda"></a>
                    <a href="./perfil.html"><img src="./public/icons/profile-user.png" alt="Perfil"></a>
                    <a href="./carrito.html"><img src="./public/icons/shopping-bag.png" alt="Carrito"></a>
                    <a href="#" onclick="abrirMenu()"><img src="./public/icons/bars.png" alt="Menú"></a>
                </nav>
            </div>
            <div id="menu-desplegable" class="menu-desplegable">
                <div class="menu-header">
                    <span class="menu-close" onclick="cerrarMenu()">✖</span>
                </div>
                <ul class="menu-list">
                    <li><a href="novedades.html">Novedades</a></li>
                    <li><a href="perfil.html">Perfil</a></li>
                    <li><a href="favoritos.html">Favoritos</a></li>
                    <li><a href="carrito.html">Carrito</a></li>
                    <li><a href="pedidos.html">Pedidos</a></li>
                    <li><a href="detalles_cuenta.html">Mis datos</a></li>
                    <li><a href="direcciones_guardadas.html">Mis direcciones</a></li>
                    <li><a href="metodos_pago.html">Mis métodos de pago</a></li>
                </ul>
                <div class="menu-buttons">
                    <a href="crear.html"><button class="btn-registro">Únete</button></a>
                    <a href="login.html"><button class="btn-login">Iniciar sesión</button></a>
                </div>
            </div>
            <main class="main-content">
                <section class="profile-section">
                  <div class="profile-header">
                    <h1>Editar detalles de cuenta</h1>
                  </div>
                  
                </section>
                <form action="detalles_cuenta.html" method="get">
                  <label for="nombre">Nombre</label>
                  <input type="text" id="nombre" name="nombre" placeholder="Peter">

                  <label for="apellido">Apellido</label>
                  <input type="text" id="apellido" name="apellido" placeholder="Parker">

                  <label for="superheroe">Nombre de superheroe</label>
                  <input type="text" id="superheroe" name="superheroe" placeholder="Spiderman">

                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="pparker@gmail.com">
      
                  <label for="password">Contraseña</label>
                  <input type="password" id="password" name="password" placeholder="********">
      
                  <button type="submit">Guardar</button>
                  <button type="submit" class="alt-button">Cancelar</button>
              </form>
            </main>
        </div>
    </div>
    <script src="accesibility.js"></script>
    <script src="menu.js"></script>
</body>
</html>
