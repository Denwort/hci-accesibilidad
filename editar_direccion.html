        <div id="iphone-content">
            <div class="top">

                    <a href="principal.html"><img src="./public/icons/shield.png" alt="Supershop"></a>
                </header>
                <nav class="icons">
                    <a href="xd"><img src="./public/icons/search.png" alt="Busqueda"></a>
                    <a href="./perfil.html"><img src="./public/icons/profile-user.png" alt="Perfil"></a>
                    <a href="./carrito.html"><img src="./public/icons/shopping-bag.png" alt="Carrito"></a>
                    <a href="#" onclick="abrirMenu()"><img src="./public/icons/bars.png" alt="Menú"></a>
                </nav>
            </div>
            <div id="menu-desplegable" class="menu-desplegable">
                <div class="menu-header">
                    <span class="menu-close" onclick="cerrarMenu()">✖</span>
                </div>
                <ul class="menu-list">
                    <li><a href="novedades.html">Novedades</a></li>
                    <li><a href="perfil.html">Perfil</a></li>
                    <li><a href="favoritos.html">Favoritos</a></li>
                    <li><a href="carrito.html">Carrito</a></li>

                <div class="menu-buttons">
                    <a href="crear.html"><button class="btn-registro">Únete</button></a>
                    <a href="login.html"><button class="btn-login">Iniciar sesión</button></a>
                </div>
            </div>
            <main class="main-content">
                <section class="profile-section">
                  <div class="profile-header">
                    <h1>Editar dirección</h1>
                  </div>
                  
                </section>

                <form action="direcciones_guardadas.html" method="get">
                  <label for="departamento">Departamento</label>
                  <input type="text" id="departamento" name="departamento" placeholder="Lima">

                  <label for="provincia">Provincia</label>
                  <input type="text" id="provincia" name="provincia" placeholder="Lima">

                  <label for="distrito">Distrito</label>
                  <input type="text" id="distrito" name="distrito" placeholder="SJL">
      
                  <label for="direccion">Direccion</label>
                  <input type="text" id="direccion" name="direccion" placeholder="Calle el Palmar 155">
      
                  <label for="referencia">Referencia</label>
                  <input type="text" id="referencia" name="referencia" placeholder="Frente al parque">

                  <button type="submit">Guardar</button>
                  <button type="submit" class="alt-button">Cancelar</button>
              </form>
              
            </main>
        </div>
    </div>
    <script src="accesibility.js"></script>
